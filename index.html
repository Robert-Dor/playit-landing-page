<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/_reset.css">
    <link rel="stylesheet" href="scss/home.css">
    <title>playit</title>
</head>
    <body>
        <div class="card">
            <header>
                <nav>
                    <div class="logo-ctr">
                        <img class="logo" src="images/playit-logo.png" alt="image of playit e-sports logo">
                    </div>
                    <input type="checkbox" id="check">
                    <label for="check" class="hamburger-btn"><i class="fas fa-bars"></i></label>
                    <ul class="nav-list">
                        <li>
                            <select class="select-tourn" name="tournaments">
                                <option value="">Tournaments</option>
                                <option value="Warzone Solo">Warzone Solo</option>
                                <option value="Minecraft Cup">Minecraft Cup</option>
                                <option value="Gamergate">Grey Bush Classic</option>
                            </select>
                        </li>
                        <li>
                            <a href="#">Events</a>
                        </li>
                        <li>
                            <a href="#">Download</a>
                        </li>
                        <li>
                            <a href="#">Explore</a>
                        </li>
                        <li>
                            <a class="signin" href="#">Sign in</a>
                        </li>
                        <li>
                            <a class="signup" href="#">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section id="information">
                <div class="get-started">
                    <h2>The Esports technology to engage your players with competition.</h2>
                    <p>
                        From communities to game publishers, thousands of organizers trust Playit to organize their esports tournaments.
                    </p>
                    <div class="free-btn">
                        <a href="#">Get started for free</a>
                        <div class="play-arrow">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="controller">
                    <img src="images/gaming-controller.png" alt="image of gaming controller">
                </div>
            </section>
            <div class="down-arrow">
                <a href="#"><i class="fa fa-arrow-down"></i></a>
            </div>
        </div>
    </body>
</html>
